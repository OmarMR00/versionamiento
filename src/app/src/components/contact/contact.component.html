<section class="contact-section">
  <div class="section-header">
    <h2 class="section-title">Contáctame</h2>
    <p class="section-subtitle">Completa el formulario y me pondré en contacto contigo a la brevedad</p>
  </div>

  <form class="contact-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre completo</mat-label>
      <input matInput placeholder="Ej: María González">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" placeholder="Ej: contacto@ejemplo.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Tu mensaje</mat-label>
      <textarea matInput rows="6" placeholder="Escribe aquí tu consulta..."></textarea>
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" class="submit-button">
      <mat-icon>send</mat-icon>
      Enviar mensaje
    </button>
  </form>
</section>
